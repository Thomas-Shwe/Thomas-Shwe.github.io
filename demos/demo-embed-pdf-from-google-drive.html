<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed PDF from google drive</title>
    <link rel="stylesheet" href="../barebones.css">
    <link rel="stylesheet" href="../normalize.css">
    <style>
        .pdf-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div class=" pdf-container">
        <h1>Embed PDF from google drive - Demo</h1>

            height="100%" allow="autoplay"></iframe>
    </div>
</body>

</html>
